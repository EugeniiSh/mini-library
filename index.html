<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itogovaya rabota (Task #1)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">

    <div class="slider-container"> <!-- Начало разметки слайдера -->
      <div class="slider__arrow-left"> <!-- Блок для кнопки прокрутки к предыдущему слайду -->
        <div class="arrow-left__block">Left <!-- Здесь может быть ваш контент --> </div>
      </div>

      <div class="slider-block"> <!-- Блок для линии слайдера и блокас пагинацией -->
        <div class="slider-block__wrapper"> <!-- Ограничитель видимости линии слайдера -->
          <div class="slider-line"> <!-- Линия слайдера -->
            <!-- Установите необходимое количество элементов -->
            <!-- Для этого скопируйте строку ниже необходимое количество раз -->
            <div class="slider-line__item"><div class="line-item__block">1 <!-- Здесь может быть ваш контент --></div></div>
            <div class="slider-line__item"><div class="line-item__block">2</div></div>
            <div class="slider-line__item"><div class="line-item__block">3</div></div>
            <div class="slider-line__item"><div class="line-item__block">4</div></div>
            <div class="slider-line__item"><div class="line-item__block">5</div></div>
            <div class="slider-line__item"><div class="line-item__block">6</div></div>

          </div>
        </div>

        <div class="slider-block__pagination"> <!-- Блок для пагинаци -->
          <!-- Необходимое количество добавится автоматически, -->
          <!-- в зависимости от общего количества элементов в линии слайдера -->
          <!-- и количества одновременно видимых элементов -->
          <!-- <div class="pagination-block"><div class="pagination-block__filler"></div></div> -->
        </div>
      </div>

      <div class="slider__arrow-right"> <!-- Блок для кнопки прокрутки к следующему слайду -->
        <div class="arrow-right__block">Right <!-- Здесь может быть ваш контент --> </div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
